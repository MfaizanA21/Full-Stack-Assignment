<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotations in Context</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }

    /* Container Styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    /* Quotation Styles */
    .quotation {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .quote {
      font-style: italic;
      margin-bottom: 10px;
    }

    .author {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quotations in Context</h1>

    <div class="quotation">
      <p class="quote">"Believe you can and you're halfway there."</p>
      <p class="author">- Theodore Roosevelt</p>
    </div>

    <div class="quotation">
      <p class="quote">"."The only thing necessary for the triumph of evil is for good men to do nothing.</p>
      <p class="author">-  Edmund Burke</p>
    </div>

    <div class="quotation">
      <p class="quote">"In the end, it's not the years in your life that count. It's the life in your years."</p>
      <p class="author">- Abraham Lincoln</p>
    </div>
  </div>
</body>
</html>
